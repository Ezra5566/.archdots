add_newline = false
# A minimal left prompt
format = """$directory$character"""
palette = "catppuccin_mocha"
# move the rest of the prompt to the right
right_format = """$all"""
command_timeout = 1000

[character]
vicmd_symbol = "[N] >>>"
success_symbol = '[‚ûú](bold green)'

[directory.substitutions]
'~/tests/starship-custom' = 'work-project'


[git_status]

style = "bold red"
format = '[$all_status$ahead_behind]($style)'
renamed = "Û∞Üæ "
conflicted = "Û∞ûá "
up_to_date = "ÔÅÜ "
# untracked = "Ôî© "
# untracked = "Ó©ø "
untracked = "Û±ÑÅ "
modified = "ÔÅÑ "
deleted = "ÔÄî "
stashed = "Û∞èó "
staged = '[++$count](green) '
diverged = "‚áï‚á°($ahead_count)‚á£($behind_count) "
ahead = "‚á°$count "
behind = "‚á£$count "


[git_branch]

symbol = "Ó©® "
format = '[on](text dimmed) [$symbol$branch(:$remote_branch)]($style) '
style = "bold green"


[git_state]

rebase = "REBASING"
merge = "MERGING"
cherry_pick = "üçí PICKING"
style = "bold yellow"


[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = false
style = 'bold blue'
symbol = "ÓåΩ "


[nodejs]

symbol = "Û∞éô "
format = '[$symbol($version )]($style)'

[python]

symbol = "Û∞å† "
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

#NOTE: it's possible to show pyenv version

[rust]
symbol = "Óû® "
format = '[$symbol($version )]($style)'

[docker_context]
symbol = "Ôåà "
format = '[$symbol$context]($style) '

[vagrant]
symbol = "‚ç± "
format = '[$symbol($version )]($style)'

[java]
symbol = "Óâñ "
style = "bold red"
format = '[${symbol}(${version} )]($style)'

[golang]
symbol = "Û∞üì "
format = '[$symbol($version )]($style)'

[package]
symbol = "Ôíá "
format = "[$symbol$version]($style) "

[lua]
symbol = "Óò† "
format = "[$symbol($version )]($style)"

[ruby]
symbol = "Óàû "
format = "[$symbol($version )]($style)"

[bun]
format = "[$symbol($version )]($style)"
symbol = "Óäç "

[conda]
format = "[$symbol$environment]($style) "
# ignore_base = false

[container]
disabled = true
symbol =" " # "Ôí∑"

[haskell]
symbol = "Óù∑ "
format = "[$symbol($version )]($style)"

[jobs]
symbol = 'ÔÄì '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[swift]
symbol = "Óöô "
format = "[$symbol($version )]($style)"

[terraform]
symbol = "Óöö "
format = "[$symbol$workspace]($style) "

[kubernetes]
symbol = '‚ò∏ '
disabled = true
detect_files = ['Dockerfile']
format = '[$symbol$context( \($namespace\))]($style) '
contexts = [
  { context_pattern = "arn:aws:eks:us-west-2:577926974532:cluster/zd-pvc-omer", style = "green", context_alias = "omerxx", symbol = "Ôà≥ " },
]

