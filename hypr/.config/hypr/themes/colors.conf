exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(80B2BEff) rgba(294A52ff) 45deg
    col.inactive_border = rgba(0E1412ff) rgba(2A3D4Aff) 45deg
}

group {
    col.border_active = rgba(80B2BEff) rgba(294A52ff) 45deg
    col.border_inactive = rgba(0E1412cc) rgba(2A3D4Acc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(100F0Fff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
